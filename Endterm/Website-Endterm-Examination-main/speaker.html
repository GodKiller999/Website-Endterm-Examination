<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Speaker</title>
    <link rel="stylesheet" href="/Endterm/Website-Endterm-Examination-main/style.css">
    <script>
        function generateRandomPrice() {
            return Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000; // Random price between 1000 and 3000
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shop - Speaker</h1>
            <p>Select your Speaker and checkout</p>
        </div>
        <div class="grid">
            <!-- Product 1 -->
            <div class="grid-item">
                <img src="/Endterm/Website-Endterm-Examination-main/Speaker/Edifier M1360 2.1 with Subwoofer Speaker.jpg" alt="Edifier M1360 2.1 with Subwoofer Speaker">
                <p>Edifier M1360 2.1 with Subwoofer Speaker</p>
                <p class="price">Price: ₱<span id="price1"></span></p>
                <button onclick="updateQuantity('qty1', -1)">-</button>
                <input type="number" id="qty1" value="0" min="0">
                <button onclick="updateQuantity('qty1', 1)">+</button>
                <br><br>
                <button onclick="addToCart('Edifier M1360 2.1 with Subwoofer Speaker', 'qty1', generateRandomPrice())">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="grid-item">
                <img src="/Endterm/Website-Endterm-Examination-main/Speaker/F&D F670X 2.1 Multimedia Speaker.jpg" alt="F&D F670X 2.1 Multimedia Speaker">
                <p>F&D F670X 2.1 Multimedia Speaker</p>
                <p class="price">Price: ₱<span id="price2"></span></p>
                <button onclick="updateQuantity('qty2', -1)">-</button>
                <input type="number" id="qty2" value="0" min="0">
                <button onclick="updateQuantity('qty2', 1)">+</button>
                <br><br>
                <button onclick="addToCart('F&D F670X 2.1 Multimedia Speaker', 'qty2', generateRandomPrice())">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="grid-item">
                <img src="/Endterm/Website-Endterm-Examination-main/Speaker/Fenda F550X 2.1 Multimedia Bluetooth Speakers 56W.jpg" alt="Fenda F550X 2.1 Multimedia Bluetooth Speakers 56W">
                <p>Fenda F550X 2.1 Multimedia Bluetooth Speakers 56W</p>
                <p class="price">Price: ₱<span id="price3"></span></p>
                <button onclick="updateQuantity('qty3', -1)">-</button>
                <input type="number" id="qty3" value="0" min="0">
                <button onclick="updateQuantity('qty3', 1)">+</button>
                <br><br>
                <button onclick="addToCart('Fenda F550X 2.1 Multimedia Bluetooth Speakers 56W', 'qty3', generateRandomPrice())">Add to Cart</button>
            </div>
        </div>
        <div class="checkout">
            <button onclick="checkout()">Checkout</button><br><br>
            <a href="ProductList.html"><button>Back to Product List</button></a> <!-- Back button -->
        </div>
        <div class="footer">
            <p>If you have any questions, please contact us at PalmaKills.com</p>
        </div>
    </div>
    <script src="/Endterm/Website-Endterm-Examination-main/script.js"></script>

</body>
</html>
